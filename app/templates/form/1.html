{% extends "form.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <a href="/" class="text-4xl text-[#1c1c1c] hover:text-color_1 transition-colors duration-400">←</a>
    <h2 class="text-2xl font-bold text-primary mb-6 text-center">Nova venda COM arquivo</h2>
    <form id="proposal-form" method="POST" action="/generate" class="space-y-6" enctype="multipart/form-data"
        onsubmit="return montarPayload()">
        <input type="hidden" name="form_id" value="1"> <!-- Ajuste o form_id conforme o template -->
        <input type="hidden" name="variables" id="variables-input">

        <div>
            <label for="nome" class="block text-gray-700 font-semibold mb-2">Nome do escritório de contabilidade
                *</label>
            <input type="text" id="nome" name="nome" placeholder="Informe o nome do escritório de contabilidade"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
        <div>
            <label for="cnpj" class="block text-gray-700 font-semibold mb-2">CNPJ do SPED Corrigido *</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="Informe o CPNJ"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
        <div>
            <label for="competen" class="block text-gray-700 font-semibold mb-2">Mês que arquivo foi analisado *</label>
            <input type="month" id="competen" name="competen"
                class="cursor-pointer w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
        <div>
            <label for="enviou" class="block text-gray-700 font-semibold mb-2">Pessoa que estamos conversando (Contato
                no cliente) *</label>
            <input type="text" id="enviou" name="enviou" placeholder="Informe a pessoa que estamos conversando"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
        <div>
            <label for="dataenvio" class="block text-gray-700 font-semibold mb-2">Data do envio do arquivo pelo cliente
                *</label>
            <input type="date" id="dataenvio" name="dataenvio" placeholder="Digite o nome fantasia do cliente"
                class="cursor-pointer w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
        <div>
            <label for="erros" class="block text-gray-700 font-semibold mb-2">Quantidade de erros do Logs Automático
                *</label>
            <input type="number" id="erros" name="erros" placeholder="0"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
        <div>
            <label for="multa" class="block text-gray-700 font-semibold mb-2">Valor da multa do E-auditor ($) *</label>
            <input type="text" id="multa" name="multa" placeholder="0"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
        <div>
            <label for="incons" class="block text-gray-700 font-semibold mb-2">Quantidade de inconsistências do
                E-auditor *</label>
            <input type="text" id="incons" name="incons" placeholder="0"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
        <div>
            <label for="plano" class="block text-gray-700 font-semibold mb-2">Plano *</label>
            <select id="plano" name="plano"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary cursor-pointer"
                required>
                <option value="" disabled selected>Selecione</option>
                {% for chave, valor in planos.items() %}
                <option value="{{ chave }}">{{ valor }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Aditivos</label>
            <div id="aditivos-container" class="space-y-2">
                <!-- Linhas de aditivos serão inseridas aqui -->
            </div>
            <button type="button" onclick="adicionarAditivo()">
                <img src="/static/mais.png" class="w-[25px] white mt-[10px]" />
            </button>
        </div>
        <div>
            <label for="valorsemdesc" class="block text-gray-700 font-semibold mb-2">Valor Mensalidade sem Desconto (R$)
                *</label>
            <input type="text" id="valorsemdesc" name="valorsemdesc" placeholder="R$ 0,00"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
        <div>
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="aplicar-desconto" onchange="toggleDesconto()" class="cursor-pointer">
                <label for="aplicar-desconto" class="text-gray-700"><b>Deseja aplicar desconto?</b></label>
            </div>
        </div>

        <div id="campo-desconto" class="mt-4 hidden">
            <label for="valorcomdesc" class="block text-gray-700 font-semibold mb-2">
                Valor Mensalidade com Desconto (R$)
            </label>
            <input type="text" id="valorcomdesc" name="valorcomdesc" placeholder="R$ 0,00"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div>
            <label for="fidelidade" class="block text-gray-700 font-semibold mb-2">Fidelidade *</label>
            <select id="fidelidade" name="fidelidade"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary cursor-pointer"
                required>
                <option value="" disabled selected>Selecione</option>
                <option value="Sem fidelidade">Sem fidelidade</option>
                <option value="3 meses">3 meses</option>
                <option value="6 meses">6 meses</option>
                <option value="12 meses">12 meses</option>
                <option value="18 meses">18 meses</option>
                <option value="24 meses">24 meses</option>
            </select>
        </div>
        <div>
            <label for="valorimplant" class="block text-gray-700 font-semibold mb-2">Valor da implantação (R$) *</label>
            <input type="text" id="valorimplant" name="valorimplant" placeholder="R$ 0,00"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
        <div>
            <label for="parcimp" class="block text-gray-700 font-semibold mb-2">Parcelamento da implantação *</label>
            <select id="parcimp" name="parcimp"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary cursor-pointer"
                required>
                <option value="" disabled selected>Selecione</option>
                <option value="Uma única vez" selected>Uma única vez</option>
                <option value="2 vezes">2 vezes</option>
                <option value="3 vezes">3 vezes</option>
            </select>
        </div>
        <div>
            <label for="vendedor" class="block text-gray-700 font-semibold mb-2">Vendedor *</label>
            <select id="vendedor" name="vendedor"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary cursor-pointer"
                required>
                <option value="" disabled selected>Selecione</option>
                {% for vendedor in vendedores %}
                <option value="{{vendedor}}">{{ vendedor }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <div class="space-y-2">
                <label for="down1" class="block text-gray-700 font-semibold mb-2">Log de correções realizadas (Corretor
                    SPED Automático) *</label>
                <input id="down1" name="down1" required type="file"
                    class="block w-full text-gray-700 border border-gray-300 rounded cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary">

                <label for="down2" class="block text-gray-700 font-semibold mb-2">Laudo de auditoria por IA *</label>
                <input id="down2" name="down2" required type="file"
                    class="block w-full text-gray-700 border border-gray-300 rounded cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary">

                <label for="down3" class="block text-gray-700 font-semibold mb-2">Relatório de inconsistência
                    (E-Auditor) *</label>
                <input id="down3" name="down3" required type="file"
                    class="block w-full text-gray-700 border border-gray-300 rounded cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary">

                <label for="down4" class="block text-gray-700 font-semibold mb-2">Link do SPED corrigido pelo Corretor
                    Automático *</label>
                <input id="down4" name="down4" required type="file"
                    class="block w-full text-gray-700 border border-gray-300 rounded cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary">

                <label for="down5" class="block text-gray-700 font-semibold mb-2">Link do SPED original (enviado pelo
                    cliente, antes da correção) *</label>
                <input id="down5" name="down5" required type="file"
                    class="block w-full text-gray-700 border border-gray-300 rounded cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
        </div>
        <div>
            <label for="observacoes" class="block text-gray-700 font-semibold mb-2">Observações</label>
            <textarea rows="5" maxlength="150" id="observacoes" name="observacoes" placeholder="Escreva suas observações"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary">
            </textarea>
            <span class="pt-2 text-gray-400">Limite máximo de caracteres: 150</span>
        </div>
        <button id="generate-btn"
            class="w-full bg-color_1 hover:bg-color_1_hover text-white py-2 px-4 rounded flex items-center justify-center gap-2">
            <span id="button-text">Gerar arquivos</span>
            <svg id="loading-spinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
            </svg>
        </button>
    </form>
</div>
<div id="toast"
    class="fixed top-4 right-4 bg-green-500 text-white px-10 py-5 rounded shadow-lg hidden transition-all duration-300 z-50">
    Arquivo gerado com sucesso!
</div>
<script src="https://unpkg.com/imask"></script>
<script>
    function toggleDesconto() {
        const checkbox = document.getElementById("aplicar-desconto");
        const campo = document.getElementById("campo-desconto");

        if (checkbox.checked) {
            campo.classList.remove("hidden");
        } else {
            campo.classList.add("hidden");
            document.getElementById("valorcomdesc").value = ""; // limpa o campo se desmarcar
        }
    }

    function getAditivos() {
        const aditivos = [];
        const container = document.getElementById("aditivos-container");
        const linhas = container.querySelectorAll("div.flex");

        linhas.forEach(linha => {
            const select = linha.querySelector("select");
            const input = linha.querySelector("input.valorAditivo");

            const nome = select?.selectedOptions[0]?.text || "";
            const valor = input?.value || "";

            if (nome && valor) {
                aditivos.push({ nome, valor });
            }
        });

        return aditivos;
    }

    let contadorAditivos = 0;

    function adicionarAditivo() {
        const container = document.getElementById("aditivos-container");

        const linha = document.createElement("div");
        linha.className = "flex gap-2 items-center";

        linha.innerHTML = `
        <select name="aditivos[${contadorAditivos}][nome]" required
            class="cursor-pointer w-[70%] px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary">
            <option value="" disabled selected>Selecione</option>
            {% for chave, valor in aditivos.items() %}
                <option value="{{ chave }}">{{ valor }}</option>
            {% endfor %}
        </select>
        <input type="text" name="aditivos[${contadorAditivos}][valor]" placeholder="R$ 0,00" required
            class="valorAditivo cursor-pointer w-[30%] px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary">
        <button type="button" onclick="removerAditivo(this)" class="text-red-600 hover:text-red-800 font-bold text-lg">
            <img src="/static/lixeira.png" class="w-[20px]" />
        </button>
    `;

        container.appendChild(linha);
        contadorAditivos++;

        document.querySelectorAll('.valorAditivo').forEach(input => IMask(input, buildMaskOptios('R$')));
    }

    function removerAditivo(botao) {
        botao.parentElement.remove();
    }

    function formatarData(data) {
        const dia = String(data.getDate()).padStart(2, '0');
        const mes = String(data.getMonth() + 1).padStart(2, '0');
        const ano = data.getFullYear();

        const dataFormatada = `${dia}/${mes}/${ano}`;
        return dataFormatada;
    }

    function formatarDataMesEAno(data) {
        let mes, ano;

        if (typeof data === "string") {
            if (data.includes("-")) {
                [ano, mes] = data.split("-");
            } else if (data.includes("/")) {
                [mes, ano] = data.split("/");
            }
        } else if (data instanceof Date) {
            mes = String(data.getMonth() + 1).padStart(2, '0');
            ano = String(data.getFullYear());
        } else {
            return "";
        }

        // Garante que mês tenha 2 dígitos e ano tenha 4
        mes = mes.padStart(2, "0");
        ano = ano.padStart(4, "0");

        return `${mes}/${ano}`;
    }

    const getDOMElement = element => document.getElementById(element).value;
    
    function montarPayload() {
        const valorSemDesc = getDOMElement('valorsemdesc');
        const valorComDesc = getDOMElement('valorcomdesc');

        const vars = {
            nome: getDOMElement('nome'),
            plano: getDOMElement('plano'),
            valorsemdesc: valorComDesc ? `De: ${valorSemDesc}` : `${valorSemDesc}`,
            valorcomdesc: valorComDesc ? `Por: ${valorComDesc}` : "",
            fidelidade: getDOMElement('fidelidade'),
            valorimplant: getDOMElement('valorimplant'),
            parcimp: getDOMElement('parcimp'),
            hoje: formatarData(new Date()),
            cnpj: getDOMElement('cnpj'),
            competen: formatarDataMesEAno(new Date(getDOMElement('competen'))),
            enviou: getDOMElement('enviou'),
            dataenvio: formatarData(new Date(getDOMElement('dataenvio'))),
            erros: getDOMElement('erros'),
            multa: getDOMElement('multa'),
            incons: getDOMElement('incons'),
            vendedor: getDOMElement('vendedor'),
            aditivos: getAditivos(),
            observacoes: getDOMElement('observacoes') || "Sem observações"
        };

        document.getElementById('variables-input').value = JSON.stringify(vars);
        return true;
    }

    function showToast(message, duration = 5000) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.remove("hidden");
        toast.classList.add("opacity-100");

        setTimeout(() => {
            toast.classList.add("hidden");
            toast.classList.remove("opacity-100");
        }, duration);
    }

    const buildMaskOptios = mask => {
        return {
            mask: `${mask} num`,
            lazy: false,
            blocks: {
                num: {
                    mask: Number,
                    thousandsSeparator: '.',
                    radix: ',',
                    mapToRadix: ['.'],
                    scale: 2,
                    signed: false,
                    padFractionalZeros: true
                }
            }
        }
    };

    // Formata os campos de valor monetário
    IMask(document.getElementById('valorimplant'), buildMaskOptios('R$'));
    IMask(document.getElementById('valorsemdesc'), buildMaskOptios('R$'));
    IMask(document.getElementById('valorcomdesc'), buildMaskOptios('R$'));
    IMask(document.getElementById('multa'), buildMaskOptios('$'));

    // Envia o formulário e trata o loding do botão ao enviar o formulário
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("proposal-form");
        const button = document.getElementById("generate-btn");

        if (!form || !button) return;

        form.addEventListener("submit", async function (event) {
            event.preventDefault();

            montarPayload();

            const button = document.getElementById("generate-btn");
            const buttonText = document.getElementById("button-text");
            const spinner = document.getElementById("loading-spinner");

            // Estado de carregamento
            button.disabled = true;
            button.classList.remove("bg-color_1", "hover:bg-color_1_hover");
            button.classList.add("bg-gray-400", "cursor-not-allowed");
            buttonText.textContent = "Gerando...";
            spinner.classList.remove("hidden");

            const formData = new FormData(form);

            try {
                const response = await fetch("/generate", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) throw new Error("Erro ao gerar proposta.");

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "proposta e-Auditoria.zip";
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

                showToast("arquivo .zip baixado com sucesso!");
            } catch (err) {
                showToast("Ocorreu um erro ao tentar gerar o arquivo .zip");
            } finally {
                // Restaurar botão
                button.disabled = false;
                button.classList.remove("bg-gray-400", "cursor-not-allowed");
                button.classList.add("bg-color_1", "hover:bg-color_1_hover");
                buttonText.textContent = "Enviar";
                spinner.classList.add("hidden");
            }
        });
    });
</script>

{% endblock %}
